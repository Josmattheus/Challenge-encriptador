<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    
</head>

<body>
    <header>
        <div class="logo-alura">
            <h1><img src="imagenes/Logo.png" alt="Logo de Alura"></h1>
        </div>
    </header>
    <main>
        <fieldset>
            <textarea name="parrafo-sin-encriptar" id="parrafo-sin-encriptar" class="input-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <textarea name="parrafo-encriptado" id="parrafo-encriptado" class="input-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </fieldset>

        <fieldset class="contenedor-botones">
            <legend>Solo letras minúsculas y sin acentos</legend>

            <button onclick="procesar('encriptar');" class="boton" id="boton-encriptar">Encriptar</button>
            <button onclick="procesar('desencriptar');" class="boton" id="boton-desencriptar">Desencriptar</button>
        </fieldset>
    </main>
    <footer>
    </footer>
</body>
</html>
