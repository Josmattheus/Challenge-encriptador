<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <i class="fa-solid fa-circle-exclamation"></i>
</head>

<body>
    <header>
        <div class="logo-alura">
            <h1><img src="imagenes/Logo.png" alt="Logo de Alura"></h1>
        </div>
    </header>

    <main>
        <div>
            <textarea name="parrafo-sin-encriptar" id="primer-textarea" class="input-texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <fieldset>
            <legend>Solo letras minúsculas y sin acentos</legend>

            <div class="contenedor-botones">
                <button onclick="procesar('encriptar');" class="boton" id="boton-encriptar">Encriptar</button>
                <button onclick="procesar('desencriptar');" class="boton" id="boton-desencriptar">Desencriptar</button>
            </div>
        </fieldset>

        <div class="contenedor-segunda-textbox">
            <div class="imagen-persona" id="imagen-persona">
                <img src="imagenes/Muñeco.png" alt="Persona con lupa">
            </div>
            <legend class="desc1" id="desc1">Ningún mensaje fue encontrado</legend>
            <legend class="desc2" id="desc2">Ingresa el texto que desees encriptar o desencriptar.</legend>
            <textarea name="parrafo-encriptado" id="segundo-textarea" class="input-texto" cols="30" rows="10"></textarea>

            <button onclick="copiarContenido()" class="boton-copiar" id="copiar-btn">Copiar</button>
        </div>

    </main>
    <footer>
    </footer>
</body>
</html>
